<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="logo da barbearia alura" /></h1>
        <nav>
          <ul class="navegacao">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nomesobrenome"> Nome e sobrenome </label>
        <input required class="input-padrao" type="text" id="nomesobrenome" />

        <label for="email">Email</label>
        <input
          placeholder="seuemail@dominio.com"
          required
          class="input-padrao"
          type="email"
          id="email"
        />

        <label for="telefone">Telefone</label>
        <input
          placeholder="(xx)xxxx-xxxx"
          required
          class="input-padrao"
          type="tel"
          id="telefone"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          required
          class="input-padrao"
          id="mensagem"
          id=""
          cols="70"
          rows="10"
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              checked
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horario prefere ser atendido</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">tarde</option>
            <option value="">noite</option>
          </select>
        </fieldset>

        <label>
          <input class="checkbox" type="checkbox" checked /> Gostaria de receber
          nossas novidades por e-mail?</label
        >
        <input class="enviar" type="submit" value="Eviar Formulário" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="logo-branco.png" alt="logo da barbearia alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
  </body>
</html>
